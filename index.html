<!DOCTYPE html>
<html lang="en">

<head>

  <title>Auto Complete Input</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

            </div>

      </div>

  </div>
  <script src="index.js"></script>
</body>

</html>
